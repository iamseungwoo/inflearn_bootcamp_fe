<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }

        div {
            width: 80px;
            height: 80px;
            border: 1px solid red;
        }

        #contentBox {
            box-sizing: content-box;
        }

        #borderBox {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="contentBox">box 1</div>
    <div>box2</div>
    <div idx=""borderBox>box 3</div>
</body>
</html>
